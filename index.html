<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center text-white bg-dark p-3">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid row">
            <div class="card-body col-lg-3">
                <h3>Search for a city:</h3>
                <input type="text" id="city-val" placeholder="type city here">
                <button type="submit" class="btn btn-primary" id="city-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="col-9" id="weather-column">
                <div class="row">
                    <span id="weatherDisplay"></span>
                    <span id="imperial-temperature"></span>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/326e9c1547.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
